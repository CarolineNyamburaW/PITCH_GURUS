
<style>
  .site-header .navbar {
  background-color: #000;
}

.site-header .navbar-nav .nav-link {
  color:#cbd5db;
  font-family: 'Rancho', cursive;    
    font-size: 4vh;
    color: #c5c5c5;
}

.site-header .navbar-nav .nav-link:hover {
  color: #ffffff;
  font-family: 'Rancho', cursive;    
    font-size: 4vh;
    color: #c5c5c5;
}

.site-header .navbar-nav .nav-link.active {
  font-weight: 500;
  font-family: 'Rancho', cursive;    
    font-size: 4vh;
    color: #c5c5c5;
}

</style>


<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="/">Caroh's Blog</a>
      
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="/">Home</a>
        </div>
        <!-- Navbar Right Side -->
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
            <a class="nav-item nav-link" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a>
            <a class="nav-item nav-link" href="{{url_for('auth.logout')}}">Sign Out</a>
          {% else %}
            <a class="nav-item nav-link" href="{{url_for('auth.login')}}">Sign In</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
